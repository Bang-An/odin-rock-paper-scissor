<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="selection-section">
        <div class="choice">
            <img src="./images/rock.png" alt="rock">
            <button class="button-rock">choose</button>
        </div>
    
        <div class="choice"> 
            <img src="./images/paper.png" alt="paper">
            <button class="button-paper">choose</button>
        </div>
    
        <div class="choice">
            <img src="./images/Scissors.png" alt="Scissors">
            <button class="button-scissors">choose</button>
        </div>
    </div>

    <div class="choice-section">
        <div>
            <h1>User chose</h1>
            <span class="user-choice"></span>
        </div>

        <div>
            <h1>Computer chose</h1>
            <span class="computer-choice"></span>
        </div>
    </div>

    <div class="score-board">
        <div>
            <h1>User Sore</h1>
            <span class="user-score">0</span>
        </div>
        <div>
            <h1>Computer Score</h1>
            <span class="computer-score">0</span>
        </div>
    </div>

    <!-- <div class="round-res">
        <div></div>
    </div> -->
    
</body>
</html>
